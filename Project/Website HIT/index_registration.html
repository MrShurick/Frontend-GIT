<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Img/hit_and_run_october_2024_allmode.png">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    
    <div class="wrapper">

        <div class="logo-div">
            <img src="https://eu-wotp.wgcdn.co/dcont/fb/image/hit_and_run_october_2024_allmode.png" alt="logo_HiT">
            <p>Welcome to HIT ! <br>
            <small>Account Registration</small> </p>
        </div>

        <div class="login-div">

            <div class="log">
                <p>Use your credentials from other services <br> to create an account faster:</p>
                <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=543255205706403&kid_directed_site=0&app_id=543255205706403&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D543255205706403%26redirect_uri%3Dhttps%253A%252F%252Fwargaming.net%252Fregistration%252Fexternal%252Fhandler%252F%26response_type%3Dcode%26scope%3Demail%26state%3Dfacebook%253Aca8bcf706a86d33a1ed8b1469cc16486%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D1ba71271-ec48-4d8a-970b-a52e6fe645f2%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwargaming.net%2Fregistration%2Fexternal%2Fhandler%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3Dfacebook%253Aca8bcf706a86d33a1ed8b1469cc16486%23_%3D_&display=page&locale=ru_RU&pl_dbl=0"><img src="Img/free-icon-facebook-1383259.png" alt=""></a>

                <a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fwww.google.com%2Fsearch%3Fq%3Dgoogle%26sourceid%3Dchrome%26ie%3DUTF-8&ec=futura_srp_og_si_72236_p&hl=ru&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S-197425742%3A1763590702240457"><img src="Img/free-icon-google-2335348.png" alt=""></a>

                <a href="https://www.twitch.tv/login?client_id=zvfmcv3xtwfkkh00djx519bout0q3i&redirect_params=client_id%3Dzvfmcv3xtwfkkh00djx519bout0q3i%26redirect_uri%3Dhttps%253A%252F%252Fwargaming.net%252Fexternal%252Fredirect%252Fin%252F%26response_type%3Dcode%26scope%3Duser%253Aread%253Aemail%26state%3DaHR0cHM6Ly93YXJnYW1pbmcubmV0L3JlZ2lzdHJhdGlvbi9leHRlcm5hbC9oYW5kbGVyLw%253D%253D%253Atwitch%253A0e26fa1d427e45406380106dddf389e5"><img src="Img/free-icon-twitch-2335303.png" alt=""></a>
            </div>

            <form action="index_home.html" id="form">

                <input type="email" id="email" placeholder="Email" required class="data">

                <input type="text" id="Name" placeholder="Nickname" required class="data">

                <input type="password" id="password" placeholder="password" required class="data">

                <input type="password" id="conf_password" placeholder="confirm password" required class="data">

                <div class="radio">

                    <div>
                        <input type="checkbox" id="confi" name="config"  required>
                        <label for="confi">I accept the End User License Agreement.</label>
                </div>

                    <div>
                        <input type="checkbox" id="config" name="config" required>
                        <label for="config">I want to receive more messages.</label>
                    </div>
              
                </div>

                <button>Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
