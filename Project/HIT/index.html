<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Img/hit_and_run_october_2024_allmode.png">
    <title>Welcome to HIT</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
            background: conic-gradient( rgb(0, 0, 0) 5%, rgb(150, 16, 212) 50% );
            background-size: 200% 200%;
            animation: BackgroundAnim 20s ease-in-out forwards;
        }

        .wrapper {
            display: inline;
            justify-items: center;
            align-items: center;
            min-width: 350px;
            min-height: 650px;
            background-color: rgba(0, 0, 0, 0.459);
            box-shadow: 1px 0px 40px 1px rgb(150, 16, 212);
            border-radius: 30px;
        } 

         .logo-div {
            color: white;
            font-weight: bold;
            font-size: 25px;
            justify-items: center;
            align-items: center;
            text-align: center;
         }

        .logo-div small {
            font-size: 15px;
            color: gray;
          }

        .logo-div img {
            width: 100px;
            margin: 25px 0 0 0;
            animation: Image 5s infinite;
        }

        .login-div form {
            display: grid;
            padding: 10px;
        }

        .login-div form input {
            min-width: 300px;
            min-height: 40px;
            padding: 20px;
            margin: 15px 0 0 0;
            color: white;
            background: rgba(0, 0, 0, 0.367);
            border: none;
            border-radius: 10px;
            box-shadow: 0.5px 0px 5px 0.5px rgb(81, 1, 155);
        }

        .login-div form input:focus {
            outline: 3px solid rgb(81, 1, 155);
            transition: all 0.5s ease-in-out;
        }

        .login-div form button {
            color: white;
            font-weight: bolder;
            font-size: 15px;
            background-color: rgb(116, 13, 164);
            border-radius: 10px;
            border: none;
            padding: 15px;
            margin: 20px 0 0 0;
            min-width: 300px;
            min-height: 40px;
            transition: all 0.5s ease;
        }

         .login-div form button:hover {
            cursor: pointer;
            transform: scale(1.1);
            box-shadow: 3px 2px 0px 2px rgba(0, 0, 0, 0.367);
         }

          .login-div form button:active {
            background-color: rgb(151, 21, 210);
            transform: scale(1);
            box-shadow: none;
          }

           .login-div p {
            text-align: center;
            color: white;
        }

        .login-div .txt, a {
            text-align: center;
            text-decoration: underline;
            color:rgb(116, 13, 164);
            transition: all 0.5s ease;
        }

        .login-div .txt:hover,
        .login-div a:hover {
            cursor: pointer;
            text-decoration: underline;
            color: rgb(151, 21, 210);
            transform: scale(1.1);
        }

        .login-div .txt:active {
            transform: scale(1);
            color:rgb(116, 13, 164);
        }

        @keyframes BackgroundAnim {
            0% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        @keyframes Image {
            from {
                transform: rotateY(0deg);
            }

            to {
                transform: rotateY(360deg);
            }
}
    </style>
</head>
<body>
    
    <div class="wrapper">

        <div class="logo-div">
            <img src="https://eu-wotp.wgcdn.co/dcont/fb/image/hit_and_run_october_2024_allmode.png" alt="logo_HiT">
            <p>Welcome to HIT ! <br>
            <small>Login to your account</small> </p>
        </div>

        <div class="login-div">

            <form action="index_home.html">

                <input type="email" id="email" placeholder="Email" required>

                <input type="password" id="password" placeholder="Password" required>

                <button>Login</button>
            </form>

            <p class="txt">Forgot password</p>

            <p> Not a member yet? <a href="index_registration.html">Sign up!</a></p> 

            
        </div>
    </div>
</body>
</html>
